<head>
  <style>
  .wrap_body {
    margin: 0;
    border: 0;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr 1fr;
          grid-template-areas: "a b c c"
                               "d e c c"
                               "f g h h"
                               "i j h h";
    width: 100%;
    height: 100vh;
  }
  thead,
  tbody,
  tr {
    display: contents;
  }
  </style>
  </head>
  <body>
    <div class="wrap">
          <div class="position_left">
              <nav class="left_sidebar" id="left_sidebar">
                  <th:block th:replace="layout/sidebar" ></th:block>
                  
              </nav>
              <span class="sidebar_Breaker"id="sidebar_Breaker">
                <span class="sidebar_Breaker_child"></span><span class="sidebar_Breaker_child"></span><span class="sidebar_Breaker_child"></span>
              </span>
          </div>
          <div class="position_body">
            <div id="wrap_body" class="wrap_body">
          <div id="a" class="a"></div>
          <div id="b" class="b"></div>
          <div id="c" class="c"></div>
          <div id="d" class="d"></div>
          <div id="e" class="e"></div>
          <div id="f" class="f"></div>
          <div id="g" class="g"></div>
          <div id="h" class="h"></div>
          <div id="i" class="i"></div>
          <div id="j" class="j"></div>
          
            </div>
          </div>
      </div>
  </body>
  <script>
  $(document).ready(function(){
    //variable 형태는 object 안에 array형태 
    /* {'graphColor': ['red', 'blue', '#ffffff'],
      color : ['white', 'black'],
      variable : [200, 'white', '500'],
      indicator : ['good', 'normal', 'bad', 'error'],
      fontSize : [36]}
    */
    sidebar_on = false;
    var chartData5 = [{"Indicator":"Capacity", "performance":40, "target":50, "share": Math.round(Math.random()*100)},
        {"Indicator":"Efficiency", "performance":Math.round(Math.random()*50), "target":50, "share": Math.round(Math.random()*100)},
          {"Indicator":"Facility", "performance":19, "target":50, "share": Math.round(Math.random()*100)},
        {"Indicator":"Constraints", "performance":Math.round(Math.random()*80), "target":80, "share": Math.round(Math.random()*100)},
         {"Indicator":"Punctuality", "performance":80, "target":100, "share": Math.round(Math.random()*100)}];
    //var chartData24 = [{"HH":"00", "performance":"10", "target": "12"}];
    var tablesample1 = [{"img": "", "pax": "여 객", "cgo" : "화 물", "etc" : "기 타", "tot" : "전 체"},
      {"img": "DEP", "pax": "350/450", "cgo" : "350/450", "etc" : "350/450", "tot" : "350/451"},
      {"img": "ARR", "pax": "350/450", "cgo" : "350/450", "etc" : "350/450", "tot" : "350/452"},
      {"img": "ALL", "pax": "350/450", "cgo" : "350/450", "etc" : "350/450", "tot" : "350/453"}];
    var tablesample2 = [{"number":"연변","start":"시작","end":"종료","route":"항로/공항","adjustment":"조절","reason": "사 유"}
    ,{"number":"1","start":"","end":"","route":"","adjustment":"","reason":""}
    ,{"number":"2","start":"","end":"","route":"","adjustment":"","reason":""}
    ,{"number":"3","start":"","end":"","route":"","adjustment":"","reason":""}
    ,{"number":"4","start":"","end":"","route":"","adjustment":"","reason":""}
    ,{"number":"5","start":"","end":"","route":"","adjustment":"","reason":""}];
    var tablesample3 = [{"number":"연변","start":"시작","end":"종료","remark":"내용(REMARK)"}
    ,{"number":"1","start":"","end":"","remark":""}
    ,{"number":"2","start":"","end":"","remark":""}
    ,{"number":"3","start":"","end":"","remark":""}
    ,{"number":"4","start":"","end":"","remark":""}
    ,{"number":"5","start":"","end":"","remark":""}];
    var chartData24 = [];
    var chartData10 = [];
    randomdataGenerator(chartData24, 24, 100);
    randomdataGenerator(chartData10, 10, 100);
    var sample1 = randomdataGenerator2();
    var sample2 = randomdataGenerator3();
    divcollection2();
    function divcollection2(){
      let tempcss1 = {'display':'flex'};
      let tempcss2 = {'border':'1px solid #b2b2b2', 'width':'100px','height':'35px','border-radius':'2px','font-size':'18px', 'display':'flex','font-weight':'bold', 'justify-content':'center','align-items':'center'};
      let tempcss3 = {'display':'grid','justify-content':'center','align-items':'center'};
      let tempcss4 = {'display':'grid','grid-template-rows':'1fr 3fr', 'grid-template-columns': '1fr 1fr 1fr', 'width':'100%', 'height': '100%'};
      let tempcss5 = {'display': 'grid', 'grid-template-areas':'"f1 f1 f2 f3 f4" "f1 f1 f5 f6 f7" "f1 f1 f8 f9 f10" "f11 f11 f12 f13 f14"', 'grid-template-rows': '2.5fr 1fr 2.5fr 1fr', 'grid-template-columns': '1fr 1fr 1fr 1fr 1fr'};
      let tempcss6 = {'border' : '3px solid #d9d9d9', 'width': '70px', 'background-color':'#333f50','height': '26px','border-radius':'4px','font-size':'14px', 'display':'flex','font-weight':'bold', 'justify-content':'center','align-items':'center', 'color': 'white'};
      let tempcss7 = {'border' : '3px solid #d9d9d9', 'width': '70px', 'background-color':'#0070c0','height': '26px','border-radius':'4px','font-size':'14px', 'display':'flex','font-weight':'bold', 'justify-content':'center','align-items':'center', 'color': 'white'};
      let tempcss8 = {'border' : '3px solid #d9d9d9', 'width': '70px', 'background-color':'#767171','height': '26px','border-radius':'4px','font-size':'14px', 'display':'flex','font-weight':'bold', 'justify-content':'center','align-items':'center', 'color': 'white'};
      let tablecss = {"width":"100%", "height": "100%", "table-layout": "fixed", "display" : "grid"};
      let tempvariable1 = defaultvariable({});
      let tempvariable2 = defaultvariable({'fillColor':['#3bcbc2','#fbc230'],'color':['red','#333333'],'text':['GOOD','BAD']});
      let tempvariable3 = defaultvariable({'title':['Household Expenditure']});//a
      let tempvariable4 = {'fillColor':['#0070c0','#7f7f7f']};
      let tempvariable5 = {'fillColor':['#ff0000','#7f7f7f']};
      let tempvariable6 = {'fillColor':['#41b2e6','#7f7f7f','#22b14c','#7f7f7f']}
      let tempvariable7 = {'fillColor':['#ffc000','#ed7d31'],'strokeColor':['#ffc000','#ed7d31']};
      let tempvariable8 = {};
      //a
      graphcreate_only('a');
      targetgraph1("a_g1", chartData5, getObjectKeys(chartData5[0]), tempvariable3);
      
      //b
      gridboxitemmaker('#b','운항(실적/계획)','performance_plan');
      table_creator($("#performance_plan"), tablecss, "performance_plan_table", 5, 3);
      table_fill("performance_plan_table",tablesample1);
      
      //d
      gridboxitemmaker('.d','공항 수용량','twodonut');
      container_maker($('#twodonut'),tempcss1, 2,'twodonut');
      graphcreate('twodonut_g', 'twodonut_c',2, 1);
      targetgraph2("twodonut_g1", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable2);
      targetgraph2("twodonut_g2", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable2);
      
      //e
      gridboxitemmaker(".e", '운항 특이사항', 'operation_expection_container');
      container_maker($("#operation_expection_container"),tempcss4,6,'threedonut');
      graphcreate("threedonut_g", "threedonut_c",3, 4);
      tagname($($(".threedonut_c1")[0]),tempcss3, tempcss2, '지 연', 'threedonut_t1');
      tagname($($(".threedonut_c2")[0]),tempcss3, tempcss2, '결 항', 'threedonut_t2');
      tagname($($(".threedonut_c3")[0]),tempcss3, tempcss2, '회 황', 'threedonut_t3');
      
      targetgraph3("threedonut_g4",randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph3("threedonut_g5",randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph3("threedonut_g6",randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      
      //f
      gridboxitemmaker(".f", '주기장 효율성', 'ac_efficiency');
      container_maker($("#ac_efficiency"),tempcss5,14,'ac_efficiency');
      grid_area('.ac_efficiency_c', 14, 'f');
      graphcreate("ac_efficiency_g", "ac_efficiency_c",4, 1);
      graphcreate("ac_efficiency_g", "ac_efficiency_c",3, 8);
      tagname($($(".ac_efficiency_c5")[0]),tempcss3, tempcss6, 'T1', 'ac_efficiency_c5_t1');
      tagname($($(".ac_efficiency_c6")[0]),tempcss3, tempcss6, 'T2', 'ac_efficiency_c6_t1');
      tagname($($(".ac_efficiency_c7")[0]),tempcss3, tempcss6, 'CA', 'ac_efficiency_c7_t1');
      tagname($($(".ac_efficiency_c11")[0]),tempcss3, tempcss7, '전 체', 'ac_efficiency_c11_t1');
      tagname($($(".ac_efficiency_c12")[0]),tempcss3, tempcss8, '화물', 'ac_efficiency_c12_t1');
      tagname($($(".ac_efficiency_c13")[0]),tempcss3, tempcss8, '원격', 'ac_efficiency_c13_t1');
      tagname($($(".ac_efficiency_c14")[0]),tempcss3, tempcss8, '기타', 'ac_efficiency_c14_t1');
      targetgraph5("ac_efficiency_g1", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable7);
      targetgraph7("ac_efficiency_g2", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph7("ac_efficiency_g3", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph7("ac_efficiency_g4", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph7("ac_efficiency_g8", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph7("ac_efficiency_g9", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      targetgraph7("ac_efficiency_g10", randomdataGenerator3(), getObjectKeys(sample2[0]), tempvariable4);
      
      //g
      gridboxitemmaker2(".g", '항공교통흐름관리(ATFM)', 'ATFM_text');
      
      //i
      gridboxitemmaker(".i", '날 씨', 'weather_container');
      weather_container($("#weather_container"));
      //j
      gridboxitemmaker2(".j", '항공고시보(NOTAM)', 'NOTAM_text');
      table_creator($("#ATFM_text"), tablecss, "ATFM_text_table", 6, 5);
      table_creator($("#NOTAM_text"), tablecss, "NOTAM_text_table", 4, 5);
      table_fill("ATFM_text_table",tablesample2);
      table_fill("NOTAM_text_table",tablesample3);
    }
    rMateChartH5.registerTheme(rMateChartH5.themes);
  })
  </script>
